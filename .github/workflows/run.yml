name: Loyverse Export → Save to Repo

on:
  schedule:
    - cron: "0 2 * * *"  # รันทุกวันเวลา 09:00 (UTC+7)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ไม่ใส่ cache: npm เพราะ repo ยังไม่มี lockfile

      - name: Init package.json (if missing)
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi

      - name: Install Playwright + Chromium (with OS deps)
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Run exporter
        run: |
          mkdir -p out
          node export.js > out/log.txt 2>&1
        env:
          LOYVERSE_STORAGE_B64: ${{ secrets.LOYVERSE_STORAGE_B64 }}
          LOYVERSE_EMAIL: ${{ secrets.LOYVERSE_EMAIL }}
          LOYVERSE_PASSWORD: ${{ secrets.LOYVERSE_PASSWORD }}

      - name: Upload debug logs & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            out/log.txt
            out/*.png
          if-no-files-found: ignore

      - name: Commit CSV to repo
        if: success()
        run: |
          mkdir -p data
          cp out/inventory.csv data/latest.csv
          ts=$(date -u +%Y-%m-%d_%H-%M-%S)
          cp out/inventory.csv data/inventory_$ts.csv
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/latest.csv data/inventory_*.csv || true
          git commit -m "update: inventory CSV [skip ci]" || echo "no changes"
          git push || true
