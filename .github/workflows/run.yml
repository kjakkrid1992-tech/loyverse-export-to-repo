name: Loyverse Export (Items) â†’ Save to Repo

on:
  schedule:
    - cron: "0 2 * * *"  # 09:00 Asia/Bangkok (UTC+7)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      LOYVERSE_STORAGE_B64: ${{ secrets.LOYVERSE_STORAGE_B64 }}
      HEADLESS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm i

      - name: Run export
        run: |
          node export.js

      - name: Upload out/ for debugging
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: out-folder
          path: |
            out/*
          if-no-files-found: ignore

      - name: Commit CSV to repo
        run: |
          mkdir -p data
          cp out/inventory.csv data/latest.csv
          ts=$(date -u +%Y-%m-%d_%H-%M-%S)
          cp out/inventory.csv data/loyverse_inventory_$ts.csv
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/latest.csv data/loyverse_inventory_*.csv
          git commit -m "update: inventory CSV [skip ci]" || echo "no changes"
          git push
