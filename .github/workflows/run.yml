name: Loyverse Export (Items) â€” Fast CI

on:
  schedule:
    - cron: "0 2 * * *"  # 09:00 Asia/Bangkok (UTC+7)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: loyverse-export
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      LOYVERSE_STORAGE_B64: ${{ secrets.LOYVERSE_STORAGE_B64 }}
      HEADLESS: "1"
      MAX_RUN_MS: "600000" # 10 min hard stop in script
      DEBUG: "pw:api"      # verbose Playwright logs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (npm ci)
        run: npm ci || npm i

      - name: Setup Playwright (browsers & deps)
        uses: microsoft/playwright-github-action@v1

      - name: Run export
        timeout-minutes: 10
        run: node export.js

      - name: Upload out/ for debugging
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: out-folder
          path: |
            out/*
          if-no-files-found: ignore

      - name: Commit CSV to repo
        if: success()
        run: |
          mkdir -p data
          cp out/inventory.csv data/latest.csv
          ts=$(date -u +%Y-%m-%d_%H-%M-%S)
          cp out/inventory.csv data/loyverse_inventory_$ts.csv
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/latest.csv data/loyverse_inventory_*.csv
          git commit -m "update: inventory CSV [skip ci]" || echo "no changes"
          git push
